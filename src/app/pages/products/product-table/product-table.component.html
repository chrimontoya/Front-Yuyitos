<h2 class="title">Inventario</h2>
<mat-form-field class="inputSearch" appearance="legacy">
    <input matInput placeholder="Buscar">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="products">
  
      <ng-container matColumnDef="idProduct">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>
  

      <ng-container matColumnDef="dateExpiration">
        <th mat-header-cell *matHeaderCellDef> fecha vencimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.date_expirate}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> url imagen </th>
        <td mat-cell *matCellDef="let element"> {{element.image}} </td>
      </ng-container>

      <ng-container matColumnDef="idCategory">
        <th mat-header-cell *matHeaderCellDef> id categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryType}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
  <button (click)="openForm()" mat-raised-button color="primary" class="btnAdd">Agregar</button>
  <div class="containerActionBtns">
    <button mat-raised-button color="primary">Editar</button>
    <button mat-raised-button color="warn">Eliminar</button>
  </div>
