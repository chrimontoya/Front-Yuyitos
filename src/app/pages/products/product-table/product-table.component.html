<h2 class="title">Inventario</h2>
<form [formGroup]="formExport">
<div style="float: left;">
  <mat-form-field class="inputSearch" appearance="legacy">
    <input matInput placeholder="Buscar">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Filtrar por</mat-label>
    <mat-select formControlName="filter">
      <mat-option *ngFor="let export of exports" [value]="export.id">
        {{export.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div style="float: right;">
  <mat-form-field appearance="outline">
    <mat-label>Exportar a</mat-label>
    <mat-select formControlName="toExport">
      <mat-option *ngFor="let export of exports" [value]="export.id">
        {{export.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="openForm()" mat-raised-button color="primary" class="btnAdd">Agregar</button>
</div>
</form>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="products">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && isAllSelected()"
          (change)="toggleAll()">
          </mat-checkbox>
        </th>
        
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
          <mat-checkbox (change)="onProductToggle(element)"
          [checked]="selection.isSelected(element)">
              
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="idProduct">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> precio </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
  

      <ng-container matColumnDef="dateExpiration">
        <th mat-header-cell *matHeaderCellDef> fecha vencimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.dateExpirate}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> url imagen </th>
        <td mat-cell *matCellDef="let element"> {{element.image}} </td>
      </ng-container>

      <ng-container matColumnDef="secciÃ³n">
        <th mat-header-cell *matHeaderCellDef> id categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryType.name}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  

  <div class="containerActionBtns">
    <button mat-raised-button color="primary" (click)="update()">Editar</button>
    <button mat-raised-button color="warn" (click)="delete()">Eliminar</button>
  </div>
