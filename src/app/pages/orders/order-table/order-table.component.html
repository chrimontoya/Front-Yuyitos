<h2 class="title">Proveedores</h2>
<mat-form-field class="inputSearch" appearance="legacy">
  <input matInput placeholder="Buscar" />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="orderDetails">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && isAllSelected()"
          (change)="toggleAll()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
        <mat-checkbox
          (change)="onSupplierToggle(element)"
          [checked]="selection.isSelected(element)"
        >
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef>Orden</th>
      <td mat-cell *matCellDef="let element">{{element.order}}</td>
    </ng-container>
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>id producto</th>
      <td mat-cell *matCellDef="let element">{{element.product}}</td>
    </ng-container>  
    <ng-container matColumnDef="nameProduct">
      <th mat-header-cell *matHeaderCellDef>nombre producto</th>
      <td mat-cell *matCellDef="let element">{{ element.nameProduct }}</td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>cantidad</th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>monto</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>
    <ng-container matColumnDef="dateExpiration">
      <th mat-header-cell *matHeaderCellDef>fecha expiraci√≥n</th>
      <td mat-cell *matCellDef="let element">{{element.dateExpiration}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>

<button (click)="openForm()" mat-raised-button color="primary" class="btnAdd">
  Agregar
</button>
<div class="containerActionBtns">
  <button mat-raised-button color="primary">Editar</button>
  <button mat-raised-button color="warn">Eliminar</button>
</div>
